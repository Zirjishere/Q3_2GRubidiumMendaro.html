<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>View Sign-ups</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f6ff;
            padding: 20px;
            background-image: url("https://i.pinimg.com/originals/39/12/ad/3912ade472c79ff580f08aee1f299578.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(213, 54, 123, 0.25);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: rgb(216, 135, 152);
            text-align: center;
        }

        .author {
            font-size: 14px;
            color: rgb(196, 128, 142);
            margin-bottom: 20px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            color: rgb(216, 135, 152);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section label {
            font-weight: 600;
            margin-right: 10px;
            font-size: 14px;
            color: rgb(217, 140, 161);
        }

        select {
            padding: 8px 12px;
            border: 2px solid rgb(255, 201, 212);
            border-radius: 5px;
            font-size: 14px;
            min-width: 200px;
            font-family: 'Poppins', sans-serif;
        }

        select:focus {
            border: 2px solid #ff659d;
            outline: none;
            background-color: #eef3ff;
        }

        .total-count {
            margin: 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: rgb(216, 135, 152);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #ffe7f1, #d99db5);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgb(255, 201, 212);
            font-size: 14px;
            color: rgb(196, 128, 142);
        }

        tr:nth-child(even) {
            background-color: #fff5f8;
        }

        tr:hover {
            background-color: #ffe7f1;
        }

        .no-signups {
            text-align: center;
            padding: 40px;
            color: rgb(196, 128, 142);
            font-size: 16px;
            background-color: #fff5f8;
            border: 2px dashed rgb(255, 201, 212);
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Club Sign-ups</h1>
        <p class="author">by Zirjan Mendaro</p>
        
        <a href="Q3_2GRubidiumMendaro.html" class="back-link">‚Üê Back to Sign-Up Page</a>
        
        <div class="filter-section">
            <label for="clubSelect">Filter by Club:</label>
            <select id="clubSelect" onchange="filterSignups()">
                <option value="ALL">ALL</option>
            </select>
        </div>
        
        <div class="total-count" id="totalCount">Total Sign-ups: 0</div>
        
        <div id="tableContainer"></div>
    </div>

    <script>
        // Load signups from localStorage
        function loadSignups() {
            const data = localStorage.getItem('signUps');
            return data ? JSON.parse(data) : [];
        }

        // Populate club dropdown
        function populateClubDropdown() {
            const signups = loadSignups();
            const clubSelect = document.getElementById('clubSelect');
            
            // Get unique clubs from signups
            const uniqueClubs = [...new Set(signups.map(signup => signup.club))];
            
            // Add club options
            uniqueClubs.forEach(clubValue => {
                const option = document.createElement('option');
                option.value = clubValue;
                option.textContent = clubValue;
                clubSelect.appendChild(option);
            });
        }

        // Filter and display signups
        function filterSignups() {
            const selectedClub = document.getElementById('clubSelect').value;
            const signups = loadSignups();
            
            let filteredSignups = signups;
            
            // Filter by selected club if not "ALL"
            if (selectedClub && selectedClub !== 'ALL') {
                filteredSignups = signups.filter(signup => signup.club === selectedClub);
            }
            
            // Update total count
            document.getElementById('totalCount').textContent = `Total Sign-ups: ${filteredSignups.length}`;
            
            // Display table
            displayTable(filteredSignups);
        }

        // Display signups in table
        function displayTable(signups) {
            const tableContainer = document.getElementById('tableContainer');
            
            if (signups.length === 0) {
                tableContainer.innerHTML = '<div class="no-signups">No sign-ups for this club</div>';
                return;
            }
            
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Mobile No.</th>
                            <th>Grade</th>
                            <th>Club</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            signups.forEach(signup => {
                tableHTML += `
                    <tr>
                        <td>${signup.student_id}</td>
                        <td>${signup.full_name}</td>
                        <td>${signup.email}</td>
                        <td>${signup.mobile}</td>
                        <td>${signup.grade_level}</td>
                        <td>${signup.club}</td>
                        <td>${signup.status}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            tableContainer.innerHTML = tableHTML;
        }

        // Initialize page
        window.onload = function() {
            populateClubDropdown();
            filterSignups(); // Display all signups initially
        };
    </script>
</body>
</html>
