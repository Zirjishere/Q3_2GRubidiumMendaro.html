<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Club Application Form</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f6be8 0%, #4b9ea2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        form {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        fieldset {
            border: 2px solid #667eea;
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9ff;
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 18px;
            font-weight: 500;
            color: #333;
        }

        label span {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            background-color: #fff8e1;
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .error {
            border: 2px solid #e74c3c;
            background-color: #ffe6e6;
        }

        .error:focus {
            background-color: #fff0f0;
            border-color: #e74c3c;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: auto;
            cursor: pointer;
            transform: scale(1.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .buttons {
            text-align: center;
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button[type="reset"] {
            background-color: #95a5a6;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(127, 140, 141, 0.4);
        }

        select {
            cursor: pointer;
        }

        label span::after {
            content: " *";
            color: #e74c3c;
        }
    </style>

    <script>
        function confirmSubmit() {
            return confirm("Are you sure you want to submit your club application? Please review all information before proceeding.");
        }

        function confirmReset() {
            return confirm("Are you sure you want to reset the form? All entered information will be cleared.");
        }

        function checkEmpty(element) {
            if (element.value.trim() === "") {
                element.classList.add("error");
            } else {
                element.classList.remove("error");
            }
        }
    </script>
</head>
<body>

<form method="post" action="submit" onsubmit="return confirmSubmit()" onreset="return confirmReset()">
    
    <h1>Club & Organization Application Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label>
            <span>Student ID</span>
            <input type="number" name="studentid" required onblur="checkEmpty(this)" placeholder="Enter your student ID number">
        </label>

        <label>
            <span>Full Name</span>
            <input type="text" name="fullname" required onblur="checkEmpty(this)" placeholder="Enter your complete name">
        </label>

        <label>
            <span>Birthday</span>
            <input type="date" name="birthday" required>
        </label>

        <label>
            <span>Email Address</span>
            <input type="email" name="email" required onblur="checkEmpty(this)" placeholder="example@email.com">
        </label>
    </fieldset>

    <fieldset>
        <legend>Application Details</legend>

        <label>
            <span>Mobile Phone</span>
            <input type="text" name="mobile" required onblur="checkEmpty(this)" placeholder="Enter your mobile number">
        </label>

        <label>
            <span>Grade Level</span>
            <select name="grade" required>
                <option value="">-- Select Your Grade Level --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            <span>Student Type</span>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="intern" name="studenttype" value="INT" required>
                    <label for="intern" style="margin: 0;">Intern</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="extern" name="studenttype" value="EXT" required>
                    <label for="extern" style="margin: 0;">Extern</label>
                </div>
            </div>
        </label>

        <label>
            <span>Preferred Organization / Club</span>
            <select name="club" required>
                <option value="">-- Select Your Preferred Club --</option>
                <option value="tech_club">Technology & Innovation Club</option>
                <option value="arts_society">Creative Arts Society</option>
                <option value="sports_council">Sports & Athletics Council</option>
                <option value="music_guild">Music & Performance Guild</option>
                <option value="science_circle">Science & Research Circle</option>
                <option value="debate_team">Debate & Public Speaking Team</option>
                <option value="volunteer_org">Community Volunteer Organization</option>
            </select>
        </label>

        <label>
            <span>Why do you want to join?</span>
            <textarea name="reason" rows="5" required onblur="checkEmpty(this)" placeholder="Please explain your motivation for joining this organization..."></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <button type="submit">Submit Application</button>
        <button type="reset">Reset Form</button>
    </div>

</form>

</body>
</html>
